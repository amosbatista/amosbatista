<div my-header="my-header"></div><div class="page-content"><!-- *** Featured post ***--><a ui-sref="blogPost({postName: featured.postName})"><div class="post featured"><div class="post-background" bg-insert="bg-insert" image-url="featured.mainImage"></div><span class="category">{{featured.category}}</span><h3 class="title">{{featured.title}}</h3><p class="excerpt" put-html="put-html" content="featured.excerpt"></p></div></a><!-- *** Sub-featured posts ***--><div class="sub-featureds"><a ui-sref="blogPost({postName: subFeatured_1.postName})"><div class="post sub-featured"><div class="post-background" bg-insert="bg-insert" image-url="subFeatured_1.mainImage"></div><span class="category">{{subFeatured_1.category}}</span><p class="date">{{subFeatured_1.createdDate}}</p><h3 class="title">{{subFeatured_1.title}}</h3><p class="excerpt" put-html="put-html" content="subFeatured_1.excerpt"></p></div></a><a ui-sref="blogPost({postName: subFeatured_2.postName})"><div class="post sub-featured"><div class="post-background" bg-insert="bg-insert" image-url="subFeatured_2.mainImage"></div><span class="category">{{subFeatured_2.category}}</span><p class="date">{{subFeatured_1.createdDate}}</p><h3 class="title">{{subFeatured_2.title}}</h3><p class="excerpt" put-html="put-html" content="subFeatured_2.excerpt"></p></div></a></div><!-- Other posts--><div class="post-list"><a ui-sref="blogPost({postName: post.postName})"><div class="post" ng-repeat="post in postList"><div class="post-background" bg-insert="bg-insert" image-url="post.mainImage"></div><span class="category">{{post.category}}</span><p class="date">{{post.createdDate}}</p><h3 class="title">{{post.title}}</h3><p class="excerpt" put-html="put-html" content="post.excerpt"></p></div></a></div><!-- Pagination--><pagination total-pages="totalPages" pagination-function="postList"></pagination></div><div my-footer="my-footer"></div>
