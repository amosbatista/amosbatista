<div my-header="my-header"></div><div class="page-content blog-content"><!-- *** Featured post ***--><a ui-sref="blogPost({postName: featured.postName})"><div class="post featured"><div class="post-background" bg-insert="bg-insert" image-url="featured.mainImage"></div><span class="category">{{featured.category}}</span><div class="post-text-area"><p class="excerpt" put-html="put-html" content="featured.excerpt"></p><h3 class="title">{{featured.title}}</h3></div></div></a><!-- *** Sub-featured posts ***--><div class="sub-featureds"><a ui-sref="blogPost({postName: subFeatured_1.postName})"><div class="post sub-featured"><div class="post-background" bg-insert="bg-insert" image-url="subFeatured_1.mainImage"></div><span class="category">{{subFeatured_1.category}}</span><div class="post-text-area"><p class="date">{{subFeatured_1.createdDate}}</p><h3 class="title">{{subFeatured_1.title}}</h3><p class="excerpt" put-html="put-html" content="subFeatured_1.excerpt"></p></div></div></a><a ui-sref="blogPost({postName: subFeatured_2.postName})"><div class="post sub-featured"><div class="post-background" bg-insert="bg-insert" image-url="subFeatured_2.mainImage"></div><span class="category">{{subFeatured_2.category}}</span><div class="post-text-area"><p class="date">{{subFeatured_1.createdDate}}</p><h3 class="title">{{subFeatured_2.title}}</h3><p class="excerpt" put-html="put-html" content="subFeatured_2.excerpt"></p></div></div></a></div><!-- Other posts--><div class="post-list"><div class="post" ng-repeat="post in postList"><a ui-sref="blogPost({postName: post.postName})"><div class="post-background" bg-insert="bg-insert" image-url="post.mainImage"></div><span class="category">{{post.category}}</span><p class="date">{{post.createdDate}}</p><h3 class="title">{{post.title}}</h3><p class="excerpt" put-html="put-html" content="post.excerpt"></p></a></div></div><!-- Pagination--><pagination total-pages="totalPages" pagination-function="reprocessPostList"></pagination><!-- Sharer--><share-buttons share-options="shareOpt"></share-buttons></div><div my-footer="my-footer"></div>
