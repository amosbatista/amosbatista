<div class="small-tabs"><div class="current-tab"><h2> {{currentTabName}}</h2></div><ul class="small-tab-list before-current" ng-hide="tabList_Before.length &lt;= 0"><li class="small-tabs-list-item" ng-repeat="tab in tabList_Before"><tab-link tab-name="{{tab.tabName}}"></tab-link></li></ul><ul class="small-tab-list after-current" ng-hide="tabList_After.length &lt;= 0"><li class="small-tabs-list-item" ng-repeat="tab in tabList_After"><tab-link tab-name="{{tab.tabName}}"></tab-link></li></ul><div ng-transclude="ng-transclude"></div></div>
